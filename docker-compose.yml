version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: store_stock_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: storedb
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - store_network

  # FastAPI Application
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: store_stock_api
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/storedb
      DEBUG: "True"
    ports:
      - "8001:8000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./app:/app/app  # Mount for development hot-reload
    networks:
      - store_network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  store_network:
    driver: bridge

